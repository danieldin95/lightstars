<html lang="en">
<head>
	<script type="text/javascript">
		function readQueryVariable(name, defaultValue) {
			const re = new RegExp('.*[?&]' + name + '=([^&#]*)'),
					match = document.location.href.match(re);
			if (typeof defaultValue === 'undefined') { defaultValue = null; }
			if (match) {
				return decodeURIComponent(match[1]);
			}
			return defaultValue;
		}
		var host = window.location.hostname;
		var port = window.location.port;
		var proto = window.location.protocol === "https:" ? "wss" : "ws";
		var target = readQueryVariable("target", "localhost:22");
		var wsproxyURL = proto + "://" + host + ":" + port + "/ext/wsproxy/" + target
	</script>
	<link rel="stylesheet" href="/static/sshy/css/xterm.css" async/>
	<script type="text/javascript" src="/static/sshy/js/combinedJS.comb.js" async></script>
	<title>SSHy</title>
</head>
<body>
	<div id="terminal"></div>
</body>
</html>
