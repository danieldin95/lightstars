<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - LightStar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/asset/bootstrap/4.0.0/css/bootstrap.css">
    <!-- Lightstar theme -->
    <link rel="stylesheet" href="/static/css/boot.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
<div class="container">
    <div class="card-no-border notice">
        {{ if ne .Error "" }}
            <div class="alert alert-danger alert-dismissible fade show"  role="alert">{{.Error}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {{ end }}
    </div>
    <!--Loading-->
    <div id="Container">
</div>

<!-- JQuery Javascript -->
<script src="/static/asset/jquery-1.12.4.js"></script>
<script src="/static/asset/ui/1.12.1/jquery-ui.js"></script>
<script src="/static/asset/popper.js/1.12.9/umd/popper.js"></script>
<!-- Bootstrap Javascript -->
<script src="/static/asset/bootstrap/4.0.0/js/bootstrap.js"></script>
<!-- ART Template Javascript -->
<script src="/static/asset/template-web.js"></script>
<!-- JQuery i18n Javascript -->
<script src="/static/asset/jquery.i18n/libs/CLDRPluralRuleParser/src/CLDRPluralRuleParser.js"></script>
<script src="/static/asset/jquery.i18n/src/jquery.i18n.js"></script>
<script src="/static/asset/jquery.i18n/src/jquery.i18n.messagestore.js"></script>
<script src="/static/asset/jquery.i18n/src/jquery.i18n.fallbacks.js"></script>
<script src="/static/asset/jquery.i18n/src/jquery.i18n.parser.js"></script>
<script src="/static/asset/jquery.i18n/src/jquery.i18n.emitter.js"></script>
<script src="/static/asset/jquery.i18n/src/jquery.i18n.language.js"></script>
<script src="/static/js/login.js" type="module"></script>
</body>
</html>
